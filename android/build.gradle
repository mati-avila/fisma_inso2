buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Asegúrate de incluir el plugin de Google Services
        classpath 'com.google.gms:google-services:4.3.15' // Usa la última versión estable
        // Otros classpath necesarios para tu proyecto
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10" // Versión de Kotlin si es relevante
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
